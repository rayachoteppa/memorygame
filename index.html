<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .circle-box{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 1.5rem;
        }
        h1{
            text-align: center;
        }
        .points{
            text-align: right;
        }
        .circle{
            border: 2px solid black;
            border-radius: 50%;
            aspect-ratio: 1/1;
            width: 100%;
        }
        .flex{
            justify-content: space-between;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div class="main">
            <div class="flex">
                <h2 class="question"></h2>
                <h2 class="points">pts:</h2>
            </div>
            <div class="circle-box"></div>
        
        </div>
    </div>
    
    <script>
        // let c={
        //     width:200,
        //     height:200,
        //     isOpen:false,
        //     open(){
        //         this.isOpen=true
        //     }
        // }
        // c.open() 
        // console.log(c.isOpen)
        window.onload=function(){
            function getRandomCircle(circles){
                // let colors=["red","blue"]
                return circles[ Math.ceil(Math.random()*100)%circles.length]
            }
            function getColor(){
                let colors=["red","blue"]
                return colors[ Math.ceil(Math.random()*100)%colors.length]
            }
            function makeCircle(root){
                let div=document.createElement("div")
                div.classList.add("circle")
                root.appendChild(div)
                return{
                    isOpen:false,
                    color:getColor(),
                    div,
                    toggle(){
                        this.isOpen=!this.isOpen
                        this.div.style.backgroundColor=this.isOpen?this.color:"brown"
                    }
                }
            }
            let circleBox=document.querySelector(".circle-box")
            // let c=makeCircle()
            // circleBox
            let circles=[]
            for(let i=0;i<10;i++){
                let c=makeCircle(circleBox)
                c.toggle()
                c.div.onclick=handler
                circles.push(c)
            }
            setTimeout(()=>{circles.forEach(c=>c.toggle()),showColor()},1000)
            
            
                function showColor(){let currentCircle=getRandomCircle(circles)
                    let questionColor=currentCircle.color
                    let questionBox=document.querySelector(".question")
                    questionBox.textContent=`check circle with color ${questionColor}`}
                function getCircleFromDomObj(domobj,circles){
                    return circles.filter(c=>c.div==domobj)[0]
        
                }
                function handler(e){
                    let c=getCircleFromDomObj(e.target,circles)
                    console.log(c.color)
                
                if(c.color !=questionColor){
                    circles.forEach(c=>(!c.isOpen?c.toggle():null))
                    questionBox.textContent="you loose"

                }
            if(!c.isOpen){
                c.toggle()
            }}
            }
    </script>
</body>
</html>
